<!DOCTYPE html>
<html>
    <head>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<style>
	    label {
            min-width: 20%;
            margin-bottom: 10px;
        }
	    input[type=text]{
            min-width: 70%;
            margin-bottom: 10px;
            border-radius: 4px;
            padding: 10px;
        }
		input[type=number]{
            min-width: 70%;
            margin-bottom: 10px;
            border-radius: 4px;
            padding: 10px;
        }
		input[type=tel]{
            min-width: 70%;
            margin-bottom: 10px;
            border-radius: 4px;
            padding: 10px;
        }
	</style>
	<body>
	    <div class = "container p-5 my-5 bg-light text-black">
		<form id = "studentForm">
	        <h1 class ="text-center">BLOOM COLLEGE</h1>
		    <h2 class ="text-center">Student Registration Form</h2><br>
		        <label>Student Image :</label>
		        <input type = "file" id = "myFile"><br>
		        <label>Student Name :</label>
		        <input type = "text" id = "StudentName" onblur="ChangeColor(this)" onchange = "UpperCase(this)"><br>
		        <label>Father's Name :</label>
		        <input type = "text" id = "fatherName" onblur="ChangeColor(this)" onchange = "UpperCase(this)"><br>
		        <label>Mother's Name :</label>
		        <input type = "text" id = "MotherName" onblur="ChangeColor(this)" onchange = "UpperCase(this)"><br>
		        <label>Gender :</label>
		        <input type = "radio" name = "gender" id = "male"> Male </input>
		        <input type = "radio" name = "gender" id = "female"> Female </input><br>
		        <label>Date of Birth :</label>
		        <input type = "date" id = "DoB"><br>
		        <label>Email :</label>
		        <input type = "text" onblur="ChangeColor(this)" onFocus = "HighLight(this)" id = "email"><br>
		        <label>Level :</label>
		        <select id = "levels">
				    <option value = "master">Master</option>
		            <option value = "phd">Phd</option>
		    	    <option value = "diploma">Diploma</option>
		    	    <option value = "certificate">Certificate</option>
		    	    <option value = "spm">SPM</option>
		        </select><br>
		        <label>Tel/Mobile :</label>
		        <input type = "tel" onblur="" id = "tel" placeholder="01X-XXX-XXXX"><br>
		</div>
		<div class = "container p-5 my-5 bg-light text-black">
		    <h2 class ="text-center">Address</h2>
		    <label>State :</label>
		    <input type = "text" id = "state"><br>
		    <label>City :</label>
		    <input type = "text" id = "city"><br>
		    <label>Postcode :</label>
		    <input type = "number" id = "postcode"><br>
		    <button type = "submit" class="btn btn-success">Register</button>
		    <button type = "reset" class="btn btn-danger">Reset</button>
		</div>
		</form>
		<div class = "modal fade" id = "successModal" tabindex = "-1" aria-hidden ="true">
		    <div class = "modal-dialog modal-dialog-centered">
			    <div class = "modal-content">
				    <div class = "modal-header bg-success text-white">
					    <h5 class = "modal-title">Success</h5>
						<button type = "button" class = "btn-close btn-close-white" data-bs-dismiss = "modal"></button>
					</div>
					<div class = "modal-body">
					    Your Details Have Been Saved!
					</div>
				</div>
			</div>
		</div>
		<script>
		    function ChangeColor(element){
			element.style.backgroundColor = "lightgrey";
			}
			function UpperCase(element){
			element.value = element.value.toUpperCase();
			}
			function HighLight(element){
			element.style.backgroundColor = "yellow";
			}
			function showSuccessModal(e){
			e.preventDefault();
			new bootstrap.Modal(document.getElementById("successModal")).show();
			}
			document.getElementById("studentForm").addEventListener("submit",showSuccessModal);
		</script>
		<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
